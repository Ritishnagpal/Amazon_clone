buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Define classpath dependencies here, within the buildscript block
        classpath 'com.android.tools.build:gradle:7.0.4'  // Ensure the version is correct
        classpath 'com.google.gms:google-services:4.3.15'  // Latest stable version
        // Google services plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
